<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recursive Monomyth</title>
    <meta charset="UTF-8">
    <meta name="author" content="Graham Sergeant">
  </head>
  <body>
    <div class="view">
      <div class="status"></div>
      <div class="level">LEVEL: 0</div>
      <div class="stage">STAGE: 0</div>
      <div class="chapter">CHAPTER: 0</div>
      <div class="challenges">CHALLENGES ATEMPTED: 0</div>
      <div class="ui">
        <button type="button" class="challenge">Attempt the challenge</button>
        <input type = "text" class = "outcome" />
      </div>
      <div id="curve_chart"></div>
      <div id="wordtree_info">Click on the WordTree Nodes to see details</div>
      <div id="wordtree_basic"></div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/adjectives.js"> </script>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" src="js/graph.js"> </script>
    <script type="text/javascript" src="js/wordtree.js"> </script>
  </body>
</html>
